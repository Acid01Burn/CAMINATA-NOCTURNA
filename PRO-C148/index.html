<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-a-assests>
            <a-a-assests-item id="bench" src="models/bench.gltf"></a-a-assests-item>
            <a-a-assests-item id="street" src="models/street.gltf"></a-a-assests>
            <a-a-assests-item id="lamp" src="models/lamp.gltf"></a-a-assests>
            <a-a-assests-item id="cat" src="models/cat.gltf"></a-a-assests>
            <a-a-assests-item id="girl" src="models/girl.gltf"></a-a-assests>
            </a-a-assests>

            <a-box 
            id="background_scene" 
            src="https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg"
            position="0 12.48 -3.5"
            width="30"
            height="25">
            </a-box>

            <!--Calle-->
            <a-entity shadow="receive:true;">
            <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 -1" rotation="0 90 0"></a-entity>
            <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 -1" rotation="0 90 0"></a-entity>
            </a-entity>

            <!--Banca-->
            <a-entity
            scale="1.5 1.5 1.5"
            gltf-model="#bench"
            position="0 0 3"
            shadow="cast:true">
            </a-entity>

            <!--Lampara-->
            <a-entity
            scale="0.5 0.5 0.4"
            gltf-model="#lamp"
            position="-6 0 0"
            shadow="cast:true">
            </a-entity>

            <!--Gato-->
            <a-entity
            scale="0.03 0.03 0.03"
            gltf-model="#cat"
            position="-6 0 0"
            shadow="cast:true">
            </a-entity>

            <!--Chica-->
            <a-entity 
            scale="0.003 0.003 0.003" 
            gltf-model="#girl" 
            position="-2 0.4 3" 
            shadow="cast:true">
            </a-entity>

            <!--Luces de la escena-->
            <a-entity light="type:point; castShadow:true; color:#e6ca14; intensity:2.35" position="-5.92951 8.39487 1.29438"></a-entity>
            <a-entity light="type:ambient;"></a-entity>
            
            <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
            </a-camera>
        </a-scene>
    </body>
</html>
